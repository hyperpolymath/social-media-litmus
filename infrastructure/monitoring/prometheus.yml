# Prometheus configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nuj-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Collector service
  - job_name: 'collector'
    static_configs:
      - targets: ['collector:3001']
    metrics_path: '/metrics'

  # Analyzer service
  - job_name: 'analyzer'
    static_configs:
      - targets: ['analyzer:3002']
    metrics_path: '/metrics'

  # Publisher service
  - job_name: 'publisher'
    static_configs:
      - targets: ['publisher:3003']
    metrics_path: '/metrics'

  # Dashboard service
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:4000']
    metrics_path: '/metrics'

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
