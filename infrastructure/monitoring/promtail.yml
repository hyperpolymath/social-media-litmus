# Promtail configuration

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collector service logs
  - job_name: collector
    static_configs:
      - targets:
          - localhost
        labels:
          job: collector
          service: nuj-monitor
          __path__: /var/log/collector/*.log

  # Analyzer service logs
  - job_name: analyzer
    static_configs:
      - targets:
          - localhost
        labels:
          job: analyzer
          service: nuj-monitor
          __path__: /var/log/analyzer/*.log

  # Publisher service logs
  - job_name: publisher
    static_configs:
      - targets:
          - localhost
        labels:
          job: publisher
          service: nuj-monitor
          __path__: /var/log/publisher/*.log

  # Dashboard service logs
  - job_name: dashboard
    static_configs:
      - targets:
          - localhost
        labels:
          job: dashboard
          service: nuj-monitor
          __path__: /var/log/dashboard/*.log

  # Docker container logs
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
